   <script>

      function getShiftedYear({ month, year }, N) {
         const monthSum = month + N

         if (monthSum % 12 === 0)
            year += (Math.floor(monthSum / 12) - 1)
         else if (monthSum > 12)
            year += Math.floor(monthSum / 12)

         return year
      }

      const myDate = {
         day: 17,
         month: 9,
         year: 2023,
      }

      const N = parseInt(prompt('Введіть число'))
      const shiftedYear = getShiftedYear(myDate, N)

      document.write(`<div class="text">Через ${N} місяців буде ${shiftedYear} рік</div>`)
   </script>
